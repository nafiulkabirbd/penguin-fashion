<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- title section start -->
    <title>Penguin Fashion</title>
    <!-- title section end -->

    <!-- tailwindcss cdn link start -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- tailwindcss cdn link end -->

    <!-- google font link start -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- google font link end -->

    <!-- external css link start -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- external css link end -->
  </head>
  <body>
    <!-- header section start -->
    <header class="bg-[#FFFBF0] py-[66px]">
      <div class="md:flex md:justify-around md:items-center">
        <div>
          <h1 class="uppercase text-[80px] font-normal font-bebas-neue">
            <span class="text-[#FABE4C]">Be the Penguins</span>
            <br />
            <span class="text-[#363958]">of Winter</span>
          </h1>
          <p class="text-[#3E3E3E] text-base font-normal font-roboto">
            Lorem Ipsum is simply dummy text of the printing <br />
            and typesetting industry.
          </p>
          <button
            class="px-[33px] py-[18px] mt-[8px] text-white rounded-[10px] font-[100px] bg-gradient-to-r from-[#A4BC46] to-[#85A019]"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6 text-white inline"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z"
              />
            </svg>

            BUY NOW
          </button>
        </div>

        <div>
          <img src="images/model.png" alt="model" />
        </div>
      </div>
    </header>
    <!-- header section end -->
  </body>
</html>
